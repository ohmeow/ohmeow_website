<div class="Box box-shadow-medium rounded-1 col-12">
    {%- if post.image -%}
    <div class="col-1 d-table-cell p-3 v-align-middle">
        <img class="image-preview " src="{{ post.image | relative_url }}" styles="max-height:150px;" />
      </div>
    {%- endif -%}
    <div class="col-* d-table-cell p-3">
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
        <p class="post-meta-description">{{ post.description }}</p>
          <p class="post-meta">{{ post.date | date: date_format }}</p>
      </div>
  </div>
